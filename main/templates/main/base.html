<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Novel Creator</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        line-height: 1.5;
      }
      a {
        color: inherit;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
        text-underline-offset: 3px;
      }
      .navbar {
        position: sticky;
        top: 0;
        z-index: 10;
        border-bottom: 1px solid rgba(127, 127, 127, 0.25);
        background: rgba(20, 20, 20, 0.6);
        backdrop-filter: blur(10px);
      }
      @media (prefers-color-scheme: light) {
        .navbar {
          background: rgba(255, 255, 255, 0.75);
        }
      }
      .navbar-inner {
        max-width: 900px;
        margin: 0 auto;
        padding: 12px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }
      .navbar-brand {
        font-weight: 700;
      }
      .navbar-links {
        display: flex;
        align-items: center;
        gap: 14px;
        flex-wrap: wrap;
        opacity: 0.95;
      }
      .wrap {
        max-width: 900px;
        margin: 0 auto;
        padding: 48px 20px;
      }
      .card {
        border: 1px solid rgba(127, 127, 127, 0.25);
        border-radius: 16px;
        padding: 24px;
        background: rgba(127, 127, 127, 0.06);
      }
      h1 {
        margin: 0 0 8px;
        font-size: 32px;
      }
      p {
        margin: 0 0 12px;
      }
      code {
        padding: 2px 6px;
        border-radius: 6px;
        background: rgba(127, 127, 127, 0.15);
      }
      ul {
        margin: 12px 0 0;
        padding-left: 20px;
      }
    </style>
  </head>
  <body>
    {% include "main/navbar.html" %}
    <main class="wrap">
      <section class="card">
        <h1>Welcome to AI Novel Creator</h1>
        <p>Your Django project is running and the <code>main</code> app is connected.</p>
        <p>Next steps you might add:</p>
        <ul>
          <li>Story input form</li>
          <li>Character and chapter models</li>
          <li>Generated output preview</li>
        </ul>
      </section>
    </main>
  </body>
</html>
