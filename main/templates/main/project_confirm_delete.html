{% extends "main/base.html" %}

{% block title %}Delete project | AI Novel Creator{% endblock %}

{% block content %}
  <section class="card">
    <div class="header-row">
      <h1>Delete project</h1>
      <div class="actions">
        <a class="btn btn-secondary" href="{% url 'project-detail' slug=object.slug %}">Back</a>
      </div>
    </div>

    <p>Delete <strong>{{ object.title }}</strong>? This also deletes characters, locations, outline, and runs for this project.</p>

    <form method="post" class="actions">
      {% csrf_token %}
      <button class="btn btn-primary" type="submit">Delete</button>
      <a class="btn btn-secondary" href="{% url 'project-detail' slug=object.slug %}">Cancel</a>
    </form>
  </section>
{% endblock %}
