<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Novel Creator</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        line-height: 1.5;
      }
      .wrap {
        max-width: 900px;
        margin: 0 auto;
        padding: 48px 20px;
      }
      .card {
        border: 1px solid rgba(127, 127, 127, 0.25);
        border-radius: 16px;
        padding: 24px;
        background: rgba(127, 127, 127, 0.06);
      }
      h1 {
        margin: 0 0 8px;
        font-size: 32px;
      }
      p {
        margin: 0 0 12px;
      }
      code {
        padding: 2px 6px;
        border-radius: 6px;
        background: rgba(127, 127, 127, 0.15);
      }
      ul {
        margin: 12px 0 0;
        padding-left: 20px;
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <section class="card">
        <h1>Welcome to AI Novel Creator</h1>
        <p>Your Django project is running and the <code>main</code> app is connected.</p>
        <p>Next steps you might add:</p>
        <ul>
          <li>Story input form</li>
          <li>Character and chapter models</li>
          <li>Generated output preview</li>
        </ul>
      </section>
    </main>
  </body>
</html>
